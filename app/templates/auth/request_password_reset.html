{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block anonymous_content %}
  <!-- Hero Section-->
  <section class="hero bg-top py-5" id="hero" style="background: url({{ url_for('static', filename='images/home/banner-4.png') }}) no-repeat; background-size: 100% 80%">
    <div class="container py-5">             

      <!-- Login form -->
      <div class="container py-5">
        <div class="row align-items-center mb-5 gy-5">
          <div class="col-lg-3">
            <!-- Empty col -->
          </div>
          <div class="col-lg-6 newsletter">
            <h2 class="text-center">{{ title }}</h2>
            <img 
                src="{{ url_for('static', filename='images/home/somaSOMA2.png') }}" 
                alt="Logo"
                class="img img-fluid"
                style="width: 100%; height: auto;">
            <!-- form-->
            <p>{{ wtf.quick_form(form) }}</p>
            <!-- End of form -->
          </div>
          <div class="col-lg-6">
            <!-- Empty col -->
          </div>
        </div>
      </div>
      <!-- End of login form -->

    </div>
  </section>
{% endblock %}
